            border-radius: 5px;
            cursor: pointer;
          }
          .vm-buttons button:hover {
            background-color: #1565c0;
          }
        </style>
        <script src="https://jm7xgg-3000.csb.app/HTMLs/script.js"></script>

        <h1>Gerenciador de VMs</h1>
